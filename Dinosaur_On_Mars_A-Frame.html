<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <a-scene renderer="colorManagement: true;">
    <a-text value="Dinosaurs on Mars" position="0 16 0" rotation="0 60 0" scale="3 3 3"></a-text>
        
        <!-- preload models -->
        <a-assets>
            <a-asset-item id="room" src="https://raw.githubusercontent.com/tongh8/mars/main/mars/scene.gltf"></a-asset-item>
            <a-asset-item id="plant" src="https://raw.githubusercontent.com/tongh8/Dinosaur/main/tyrannosarus_rex_free_model/scene.gltf"></a-asset-item>
            
             <a-asset-item id="rocket" src="https://raw.githubusercontent.com/tongh8/rocket/main/rocket/scene.gltf"></a-asset-item>
            
        </a-assets>
        
        <!-- show the preloaded models -->
        <a-gltf-model src="#room" shadow="receive: true; cast: true;" position="0 -6 0" scale="8 8 8" ></a-gltf-model>
        <a-gltf-model src="#plant" scale="0.5 0.5 0.5" position="0 9.8 0" rotation="-7 0 0"></a-gltf-model>
        <a-gltf-model src="#rocket" scale="1.5 1.5 1.5" position="-13 10 -5" rotation="7 80 -30"></a-gltf-model>
        
        <!-- camera -->
        <a-entity rotation="0 30 0">
            <a-camera position="5 16 10"></a-camera>
        </a-entity>
        <a-sky src="https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></a-sky>
        <!-- spot light -->
        <a-light type="spot" light="castShadow: true" position="0.64 1.155 -1.5" target="#lightTarget" angle="30" penumbra="0.5"></a-light>
        <a-entity id="lightTarget" position="0.38 0.82 -1.3"></a-entity>
        
        <!-- ambient light -->
        <a-light type="ambient" intensity="1"></a-light>
    </a-scene>
    
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
